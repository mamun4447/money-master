<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container text-center ">
      <section class="my-5">
        <h1 class="p-3 pt-4">Money Master</h1>
        <div class="d-flex">
          <div class="col-7">
            <img src="money.png" class="py-3 px-3 img-fluid" />
          </div>
          <div id="inputSection" class="col-4 d-flex flex-column justify-content-center my-3 p-2 ms-4">
            <h4>Income</h4>
            <p> <input id="income" type="text" placeholder="Income" /></p>
            <!--Expense-->
            <h4>Expenses</h4>
            <p><input id="food" type="text" placeholder="Food" /></p>
            <p> <input id="rent" type="text" placeholder="Rent"/></p>
            <p> <input id="cloths" type="text" placeholder="Cloths"/></p>
            <!--Calculating button-->
            <p><button id="calculate" class="btn btn-primary w-25">Calculate</button></p>
            <h3>Total Expense: $<span id="total-expense"></span></h3>
            <h3>Balance: $<span id="balance"></span></h3>
            <!--Saving Button-->
            <p>
              Save: <input id="saveInput" class="w-25" type="text" /> %
              <button id="saveBtn" class="btn btn-primary">Save</button>
            </p>
            <h3>Saving Amount: $<span id="saving-amount"></span></h3>
            <h3>Remaining Amount: $<span id="remaining-amount"></span></h3>
          </div>
        </div>
      </section>
    </main>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
